<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1a2b</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="main">
            <section class="title">猜數字遊戲</section>
            <div class="input">
                <input type="text" placeholder="請輸入答案">
            </div>
            <section class="screen"></section>
            <section class="buttons">
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
                <button class="btn btn-num">6</button>
                <button class="btn btn-num">7</button>
                <button class="btn btn-num">8</button>
                <button class="btn btn-num">9</button>
                <button class="btn btn-num">0 </button>
                <button class="btn btn-press">輸入</button>
            </section>
            <section class="buttons btn-other">
                <button class="btn btn-start">開始</button>
                <button class="btn btn-answer">看答案</button>
                <button class="btn btn-restart">重新開始</button>
                <button class="btn btn-tip">提示</button>
            </section>
        </div>








    <script src="script.js"></script>
</body>

</html>
